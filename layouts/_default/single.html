{{ define "head_custom" }}
<style>
    /* Specific styles for single page */
    .single-container {
        max-width: 900px;
        margin: 3rem auto;
    }

    .card {
        background: var(--surface);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 3rem;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: -0.025em;
        margin-bottom: 0.5rem;
        line-height: 1.1;
    }

    h2 {
        font-size: 1.5rem;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border);
    }

    p {
        margin-bottom: 1.5rem;
        color: #374151;
    }

    .verdict {
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
    }

    .verdict-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #2563eb;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        font-size: 0.95rem;
    }

    th {
        text-align: left;
        padding: 0.75rem 1rem;
        color: var(--text-muted);
        font-weight: 600;
        border-bottom: 1px solid var(--border);
        background: #f9fafb;
    }

    td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--border);
        color: var(--text-main);
    }

    tr:last-child td {
        border-bottom: none;
    }

    .back-link {
        font-size: 0.875rem;
        color: var(--text-muted);
        display: inline-block;
        margin-bottom: 1rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{{ end }}

{{ define "main" }}
<div class="container single-container">
    <a href="/" class="back-link">‚Üê Back to comparisons</a>

    <article class="card">
        {{ .Content }}
    </article>
</div>
{{ end }}
